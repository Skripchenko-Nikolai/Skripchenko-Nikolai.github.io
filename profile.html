<body id="body">

            <div class="col-lg-6 d-none d-lg-block">

                        <li class="navigation-item">

                    </ul>
                </nav>
            </div>
            <div class="col-lg-2 col-6 d-flex justify-content-end">
                <button class="button button-cart">
                    <img class="button-icon" src="img/cart.svg" alt="icon: cart"
                        onerror="this.src='https://komfort-pluss.ru/wp-content/uploads/2020/01/net-izobrazheniya.jpg'">
                    <span class="button-text">Cart</span>
                    <span class="button-text cart-count"></span>
                </button>
                <button class="button button-profile" onclick="window.location.href='profile.html'">
                    <span class="button-text">Profile</span>

    </header>
    <div class="auth-wrap">
        <div class="auth-col">
            <h2>login</h2>
            <form class="login">
                <p>
                    <label for="username">E-mail <span class="required">*</span></label><input type="text"
                        id="username">
                </p>
                <p>
                    <label for="password">Password <span class="required">*</span></label><input type="password"
                        id="password">
                </p>
                <p class="auth-submit">
                    <input type="submit" value="Login">
                </p>
            </form>
        </div>
        <div class="auth-col">
            <h2>Register</h2>
            <form class="register">
                <p>
                    <label for="reg_email">E-mail <span class="required">*</span></label><input type="email"
                        id="reg_email">
                </p>
                <p>
                    <label for="reg_epassword">Password <span class="required">*</span></label><input type="password"
                        id="reg_epassword">
                </p>
                <p class="auth-submit-reg">
                    <input type="submit" value="Register">
                </p>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 mb-4 mb-xl-0">

                        <a href="#" class="social-link" title="Ссылка на Instagram">

                        </a>
                    </span>
                </div>
                <!-- /.col-3 -->
                <div class="col-xl-2 col-lg-3 d-flex justify-content-lg-end mt-4 mt-lg-0">
                    <span class="footer-text">© 2019 Universal UI Kit</span>
                </div>
                <!-- /.col-2 -->
            </div>
            <!-- /.row -->
            <hr class="footer-line mt-4 mb-4">
            <div class="row justify-content-between">
                <div class="col-lg-4 col-sm-9">
                    <img class="payment-logo" src="img/visa.png" alt="visa logo"
                        onerror="this.src='https://komfort-pluss.ru/wp-content/uploads/2020/01/net-izobrazheniya.jpg'">
                    <img class="payment-logo" src="img/master-card.png" alt="master card logo"
                        onerror="this.src='https://komfort-pluss.ru/wp-content/uploads/2020/01/net-izobrazheniya.jpg'">

                        onerror="this.src='https://komfort-pluss.ru/wp-content/uploads/2020/01/net-izobrazheniya.jpg'">

                    <col class="col-goods">
                    <col class="col-price">
                    <col class="col-minus">
                    <col class="col-qty">
                    <col class="col-plus">
                    <col class="col-total-price">
                    <col class="col-delete">
                </colgroup>
                <thead>
                    <tr>
                        <th>Good(s)</th>
                        <th>Price</th>
                        <th colspan="3">Qty.</th>
                        <th colspan="2">Total</th>
                    </tr>
                </thead>
                <tbody class="cart-table__goods">
                    <tr class="cart-item" data-id="003">

                        <td>250$</td>

                    </tr>
                    <tr class="cart-item" data-id="003">

                        <td><button class="cart-btn-minus">-</button></td>

                    <tr class="cart-item" data-id="003">

                        <td>2</td>

                        <td>500$</td>
                        <td><button class="cart-btn-delete">x</button></td>
                    </tr>



                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5">Total:</th>
                        <th class="card-table__total" colspan="2">1500$</th>
                    </tr>

                </tfoot>
            </table>
            <form class="modal-form" action="">
                <input class="modal-input" type="text" placeholder="Имя" name="nameCustomer">
                <input class="modal-input" type="text" placeholder="Телефон" name="phoneCustomer">
                <button class="button cart-buy">
                    <span class="button-text">Checkout</span>
                </button>
            </form>
        </div>
    </div>
